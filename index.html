<!DOCTYPE html>

<html>

    <head>
    
        <title>Monsters Inc.</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        
        <script src="jquery-3.3.1.min.js"></script>
               <script>
                // Get the modal
                var modal = document.getElementById('id01');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
    </head>

    <body>
        
        <header>
            <div class="headerbox">
                <a href="index.html"><img src="img/Monsters_inc_logo.jpg"></a>
                <a href="personal.html">PERSONAL</a>
                <a href="business.html">BUSINESS</a>
                <a href="products.html">PRODUCTS</a>
                <a href="aboutus.html">ABOUT US</a>
                <!-- Button to open the modal login form -->
                <a><button onclick="document.getElementById('id01').style.display='block'">Login</button></a>
            </div>
        </header>
    
        <main>
            <img src="img/monsters_003.jpg">
            
            <!-- The Modal -->
            <div id="id01" class="modal">
              <span onclick="document.getElementById('id01').style.display='none'" 
            class="close" title="Close Modal">&times;</span>

              <!-- Modal Content -->
              <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                  <img src="img/Monsters_inc_logo.jpg" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                  <label for="uname"><b>EMAIL</b></label>
                  <input type="text" placeholder="Enter Email" name="uname" required>

                  <label for="psw"><b>Password</b></label>
                  <input type="PASSWORD" placeholder="Enter Password" name="psw" required>

                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                  <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
              </form>
            </div>

            <section class='clearfix'></section>
        </main>
        
        
        <footer>
            <div class="footerbox">
                <img src="img/Monsters_inc_logo.png">
            </div>
        </footer>
        
    
    </body>
    
</html>
